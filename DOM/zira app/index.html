<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira Ticket App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <span class="pink-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="blue-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="green-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="yellow-color-btn"></span>
                </div>
            </div>
            <div class="add-delete-container">
                <div class="add">
                    <span class="material-icons action-btn">add</span>
                </div>
                <div class="delete">
                    <span class="material-icons action-btn">remove</span>
                </div>
            </div>
        </div>
        <div class="ticket-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
